name: CI

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache-dependency-path: package-lock.json
          cache: npm

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run -s typecheck

      - name: Lint
        run: npm run -s lint

      - name: Format check
        run: npm run -s prettier:check

      - name: Build
        run: npm run -s build

      - name: Unit tests
        run: npm run -s test
