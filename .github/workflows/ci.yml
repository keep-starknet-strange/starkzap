name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      HUSKY: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install
        run: npm ci

      - name: Format Check
        run: npm run -s prettier:check

      - name: Lint
        run: npm run -s lint

      - name: Typecheck
        run: npm run -s typecheck

      - name: Unit Tests
        run: npm run -s test
