<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X SDK Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #0a0a0f;
        --bg-secondary: #12121a;
        --bg-tertiary: #1a1a26;
        --accent-primary: #00d4aa;
        --accent-secondary: #7c3aed;
        --accent-gradient: linear-gradient(135deg, #00d4aa 0%, #7c3aed 100%);
        --text-primary: #f0f0f5;
        --text-secondary: #8888a0;
        --text-muted: #55556a;
        --border-color: #2a2a3a;
        --success: #00d4aa;
        --warning: #f59e0b;
        --error: #ef4444;
        --font-sans: "Outfit", system-ui, sans-serif;
        --font-mono: "JetBrains Mono", monospace;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-sans);
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        line-height: 1.6;
      }

      .app {
        max-width: 720px;
        margin: 0 auto;
        padding: 3rem 1.5rem;
      }

      header {
        text-align: center;
        margin-bottom: 3rem;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        letter-spacing: -0.02em;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 1.1rem;
      }

      .card {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 1.75rem;
        margin-bottom: 1.5rem;
      }

      .card-title {
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--text-muted);
        margin-bottom: 1.25rem;
      }

      .connect-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      @media (max-width: 540px) {
        .connect-grid {
          grid-template-columns: 1fr;
        }
      }

      .btn {
        font-family: var(--font-sans);
        font-size: 0.95rem;
        font-weight: 600;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-cartridge {
        background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
        color: white;
      }

      .btn-cartridge:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(249, 115, 22, 0.3);
      }

      .btn-primary {
        background: var(--accent-gradient);
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 212, 170, 0.3);
      }

      .btn-secondary {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }

      .btn-secondary:hover:not(:disabled) {
        background: var(--border-color);
      }

      .btn-disconnect {
        background: transparent;
        color: var(--error);
        border: 1px solid var(--error);
        padding: 0.75rem 1rem;
        font-size: 0.85rem;
      }

      .btn-disconnect:hover:not(:disabled) {
        background: rgba(239, 68, 68, 0.1);
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group:last-child {
        margin-bottom: 0;
      }

      label {
        display: block;
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
      }

      input,
      select {
        width: 100%;
        padding: 0.875rem 1rem;
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        color: var(--text-primary);
        font-family: var(--font-mono);
        font-size: 0.9rem;
        transition: border-color 0.2s ease;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--accent-primary);
      }

      input::placeholder {
        color: var(--text-muted);
      }

      select {
        cursor: pointer;
        font-family: var(--font-sans);
      }

      .wallet-info {
        display: none;
      }

      .wallet-info.visible {
        display: block;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.875rem 0;
        border-bottom: 1px solid var(--border-color);
      }

      .info-row:last-child {
        border-bottom: none;
      }

      .info-label {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .info-value {
        font-family: var(--font-mono);
        font-size: 0.85rem;
        color: var(--text-primary);
      }

      .btn-copy {
        background: transparent;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 0.25rem 0.5rem;
        cursor: pointer;
        font-size: 0.8rem;
        transition: all 0.2s;
        margin-left: 0.5rem;
      }

      .btn-copy:hover {
        background: var(--bg-tertiary);
        border-color: var(--accent-primary);
      }

      .address {
        max-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.375rem;
        padding: 0.375rem 0.75rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
        font-family: var(--font-sans);
      }

      .status-badge::before {
        content: "";
        width: 6px;
        height: 6px;
        border-radius: 50%;
      }

      .status-deployed {
        background: rgba(0, 212, 170, 0.15);
        color: var(--success);
      }

      .status-deployed::before {
        background: var(--success);
      }

      .status-not-deployed {
        background: rgba(245, 158, 11, 0.15);
        color: var(--warning);
      }

      .status-not-deployed::before {
        background: var(--warning);
      }

      .status-checking {
        background: rgba(136, 136, 160, 0.15);
        color: var(--text-secondary);
      }

      .status-checking::before {
        background: var(--text-secondary);
        animation: pulse 1s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0.4;
        }
      }

      .actions {
        display: flex;
        gap: 0.75rem;
        margin-top: 1.25rem;
        flex-wrap: wrap;
      }

      .actions .btn {
        flex: 1;
        min-width: 140px;
      }

      .log-container {
        background: var(--bg-tertiary);
        border-radius: 10px;
        padding: 1rem;
        max-height: 200px;
        overflow-y: auto;
        font-family: var(--font-mono);
        font-size: 0.8rem;
      }

      .log-entry {
        padding: 0.25rem 0;
        color: var(--text-secondary);
        border-bottom: 1px solid rgba(42, 42, 58, 0.5);
      }

      .log-entry:last-child {
        border-bottom: none;
      }

      .log-entry.success {
        color: var(--success);
      }

      .log-entry.error {
        color: var(--error);
      }

      .log-entry.info {
        color: var(--accent-primary);
      }

      .log-time {
        color: var(--text-muted);
        margin-right: 0.5rem;
      }

      .hidden {
        display: none !important;
      }

      .divider {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin: 1.5rem 0;
        color: var(--text-muted);
        font-size: 0.85rem;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: var(--border-color);
      }

      .wallet-type {
        font-size: 0.75rem;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid transparent;
        border-top-color: currentColor;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="app">
      <header>
        <h1>X SDK</h1>
        <p class="subtitle">Wallet Integration Playground</p>
      </header>

      <!-- Connection Options -->
      <div id="connect-section" class="card">
        <div class="card-title">Connect Wallet</div>

        <div class="connect-grid" style="grid-template-columns: 1fr 1fr">
          <button id="btn-cartridge" class="btn btn-cartridge">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M12 2L2 7l10 5 10-5-10-5z" />
              <path d="M2 17l10 5 10-5" />
              <path d="M2 12l10 5 10-5" />
            </svg>
            Cartridge
          </button>
          <button
            id="btn-webauthn"
            class="btn"
            style="
              background: linear-gradient(135deg, #10b981 0%, #059669 100%);
              color: white;
            "
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"
              />
              <path d="M12 6v6l4 2" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            Face ID
          </button>
          <button
            id="btn-privy"
            class="btn btn-privy"
            style="
              background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            "
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="10" />
              <path d="M12 6v6l4 2" />
            </svg>
            Privy
          </button>
          <button id="btn-toggle-pk" class="btn btn-secondary">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
            Private Key
          </button>
        </div>

        <div id="pk-form" class="hidden">
          <div class="divider">Enter credentials</div>
          <div class="form-group">
            <label for="private-key">Private Key</label>
            <div style="display: flex; gap: 0.5rem">
              <input
                type="password"
                id="private-key"
                placeholder="0x..."
                autocomplete="off"
                style="flex: 1"
              />
              <button
                id="btn-generate-key"
                class="btn btn-secondary"
                type="button"
                style="white-space: nowrap; padding: 0.5rem 0.75rem"
              >
                ðŸŽ²
              </button>
            </div>
          </div>
          <div class="form-group">
            <label for="account-preset">Account Type</label>
            <select id="account-preset">
              <option value="openzeppelin">OpenZeppelin</option>
              <option value="argent">Argent</option>
              <option value="argentx050">ArgentX v0.5.0 (Privy)</option>
              <option value="braavos">Braavos</option>
              <option value="devnet">Devnet</option>
            </select>
          </div>
          <div class="form-group">
            <button
              id="btn-connect-pk"
              class="btn btn-primary"
              style="width: 100%"
            >
              Connect
            </button>
          </div>
        </div>

        <div id="privy-form" class="hidden">
          <div class="divider">Privy Connection</div>
          <div class="form-group">
            <label for="privy-email">Email</label>
            <input
              type="email"
              id="privy-email"
              placeholder="user@example.com"
              autocomplete="email"
            />
          </div>
          <div class="form-group">
            <label for="privy-account-preset">Account Type</label>
            <select id="privy-account-preset">
              <option value="openzeppelin">OpenZeppelin</option>
              <option value="argent">Argent</option>
              <option value="argentx050">ArgentX v0.5.0</option>
              <option value="braavos">Braavos</option>
              <option value="devnet">Devnet</option>
            </select>
          </div>
          <p
            style="
              font-size: 0.8rem;
              color: var(--text-muted);
              margin-bottom: 1rem;
            "
          >
            Enter your email to register or login.<br />
            Privy provides the signer, you choose the account contract.
          </p>
          <div class="form-group">
            <button
              id="btn-connect-privy"
              class="btn btn-primary"
              style="
                width: 100%;
                background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
              "
            >
              Register / Login
            </button>
          </div>
        </div>
      </div>

      <!-- Wallet Info (shown when connected) -->
      <div id="wallet-section" class="card wallet-info">
        <div class="card-title">
          <span id="wallet-type-label">Connected Wallet</span>
        </div>

        <div class="info-row">
          <span class="info-label">Address</span>
          <span id="wallet-address" class="info-value address">â€”</span>
          <button
            id="btn-copy-address"
            class="btn-copy"
            title="Copy full address"
          >
            ðŸ“‹
          </button>
        </div>

        <div class="info-row">
          <span class="info-label">Status</span>
          <span id="wallet-status" class="status-badge status-checking"
            >Checking...</span
          >
        </div>

        <div class="actions">
          <button id="btn-check-deployed" class="btn btn-secondary">
            Check Status
          </button>
          <button id="btn-deploy" class="btn btn-primary">
            Deploy Account
          </button>
          <button id="btn-transfer" class="btn btn-primary">
            Test Transfer
          </button>
          <button
            id="btn-transfer-sponsored"
            class="btn"
            style="
              background: linear-gradient(135deg, #10b981 0%, #059669 100%);
              color: white;
            "
          >
            Sponsored Tx
          </button>
          <button
            id="btn-test-sign"
            class="btn btn-secondary"
            style="display: none"
          >
            Test Sign
          </button>
          <button id="btn-disconnect" class="btn btn-disconnect">
            Disconnect
          </button>
        </div>
      </div>

      <!-- Activity Log -->
      <div class="card">
        <div class="card-title">Activity Log</div>
        <div id="log" class="log-container">
          <div class="log-entry">Ready to connect...</div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
